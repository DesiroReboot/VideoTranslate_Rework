[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    security: 安全测试
    slow: 慢速测试（运行时间>5秒）
    asr: ASR相关测试
    translation: 翻译相关测试
    requires_network: 需要网络连接的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=. --cov-report=html --cov-report=term
